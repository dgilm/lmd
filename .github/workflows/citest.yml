name: citest
on:
  push:
  pull_request:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - 1.23.x
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v4
    - run: make clean
    - run: make citest
    - run: make
    - name: extract built binary
      uses: actions/upload-artifact@v4
      with:
        name: lmd-go${{ matrix.go-version }}
        path: lmd
